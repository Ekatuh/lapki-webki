<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Кузьменко Екатерина Алексеевна. Котировки акций компании Детский мир</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <script>
            function showExchange() {
                const dates = [ 
                    "16.04.2024", "15.05.2024", "14.05.2024", "13.05.2024", "10.05.2024", "08.05.2024", "07.05.2024",
                    "06.05.2024", "03.05.2024", "02.05.2024"
                ];
                const prices = [
                    46.00, 45.86, 45.92, 45.90, 46.20, 46.24, 46.02, 45.70, 45.88, 46.00
                ]
                let table = document.getElementById('stock-table');
                let sum = 0;
                let min = prices[0];
                let max = prices[0];

                for (let i = 0; i < prices.length; i++) {
                    let tr = document.createElement('tr');

                    let dateTd = document.createElement('td');
                    dateTd.innerText = dates[i];
                    tr.appendChild(dateTd);

                    let priceTd = document.createElement('td');
                    priceTd.innerText = prices[i];
                    tr.appendChild(priceTd);

                    let diffTd = document.createElement('td');

                    if (i === 0) {
                        diffTd.innerText = "-";
                    } else {
                        let diff = prices[i] - prices[i - 1];
                        diffTd.innerText = diff;
                    }
                    tr.appendChild(diffTd);

                    table.appendChild(tr);

                    sum += prices[i];
                    min = Math.min(min, prices[i]);
                    max = Math.max(max, prices[i]);
                }

                let average = sum / prices.length;
                average = average.toFixed(2);
                let detailDiv = document.getElementById('detail');
                detailDiv.innerText = `Среднее значение: ${average}\nМинимальное значение: ${min}\nМаксимальное значение: ${max}`;
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        <main>
            <button  onclick="showExchange()">Курс акций Десткий мир</button>
            <table border="1" id="stock-table">
                <tr>
                    <th>Дата</th>
                    <th>Цена акций</th>
                    <th>Разница</th>
                </tr>
            </table>
            <div id="detail"></div>
        </main>

        <footer>
            &copy; Екатерина Кузьменко, ФБИ-23, 2 курс, 2024
        </footer>
    </body>
</html>
