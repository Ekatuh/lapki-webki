<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Кузьменко Екатерина Алексеевна. Фильтр товаров</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <script>
            function filter () {
                let color = document.getElementById('wear-color').value;
                let type = document.getElementById('wear-type').value;
                let wear = document.getElementById('wear');

                if(color == 'Бежевый' && type == 'Платье') {
                    wear.src = '../беж платье.jpg';
                }
                else if(color == 'Нежно-голубой' && type == 'Платье') {
                    wear.src = '../неж платье.jpg';
                }
                else if(color == 'Сиревеный' && type == 'Платье') {
                    wear.src = '../сир платье.jpg';
                }
                else if(color == 'Бежевый' && type == 'Брюки') {
                    wear.src = '../Беж брюки.jpg';
                }
                else if(color == 'Нежно-голубой' && type == 'Брюки') {
                    wear.src = '../неж брюки.jpg';
                }
                else if(color == 'Сиревеный' && type == 'Брюки') {
                    wear.src = '../сир брюки.jpg';
                }
                else if(color == 'Бежевый' && type == 'Худи') {
                    wear.src = '../Беж худи.jpg';
                }
                else if(color == 'Нежно-голубой' && type == 'Худи') {
                    wear.src = '../неж худи.jpg';
                }
                else if(color == 'Сиревеный' && type == 'Худи') {
                    wear.src = '../сир худи.jpg';
                }
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 6
        </header>

        <main>
            <div>
                Цвет одежды:
                <select id="wear-color">
                    <option>Бежевый</option>
                    <option>Нежно-голубой</option>
                    <option>Сиревеный</option>
                </select>

                Тип одежды:
                <select id="wear-type">
                    <option>Платье</option>
                    <option>Брюки</option>
                    <option>Худи</option>
                </select><br>

                <button onclick="filter()">OK</button><br>

                <img id="wear">
            </div>
        </main>

        <footer>
            &copy; Екатерина Кузьменко, ФБИ-23, 2 курс, 2024
        </footer>
    </body>
</html>
